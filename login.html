<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Login</title>

</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="https://raw.githubusercontent.com/platzi/curso-frontend-developer-practico/4774124de4c723d46d6a22da4c93c03f7be9e7bd/logos/logo_yard_sale.svg" alt="logo" class="logo">

      <form action="#" class="form">
        <label for="email" class="label">Dirección de correo</label>
        <input type="email" id="email" class="input input-email" placeholder="email@correo.com">

        <label for="password" class="label">Contraseña</label>
        <input type="password" id="password" class="input input-password" placeholder="**********">

        <input type="submit" name="" id="" value="Log in" class="primary-button login-button">
      
        <a href="#">Olvide mi Contraseña</a>

      </form>
      
      <button type="submit" name="" id="" class="secondary-button signup-button">Sign Up</button>
    
    </div>
  </div>
  
</body>
</html>
