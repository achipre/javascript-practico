<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/email-enviado.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Login</title>

</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="https://raw.githubusercontent.com/platzi/curso-frontend-developer-practico/4774124de4c723d46d6a22da4c93c03f7be9e7bd/logos/logo_yard_sale.svg" alt="logo" class="logo">

      <h1 class="title">El correo a sido enviado</h1>
      <p class="subtitle">Por favor revisa tu bandeja de entrada y sigue las instrucciones para reiniciar tu contraseña</p>
      <div class="email-image">
        <img src="https://raw.githubusercontent.com/platzi/curso-frontend-developer-practico/4774124de4c723d46d6a22da4c93c03f7be9e7bd/icons/email.svg" alt="email">
      </div>

      <button type="submit" name="" id="" class="primary-button login-button">Login</button>
      
      <p class="resend">
        <span>¿No recibiste el correo?</span>
        <a href="#">Reenviar</a>
      </p>
    </div>
  </div>
